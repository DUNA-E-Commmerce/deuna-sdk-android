name: Integration Tests

on:
  push:
    branches:
      - feat/ENTP1-16826

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Enable widgets-in-modal module
        run: |
          sed -i 's|//include( "widgets-in-modal")|include("widgets-in-modal")|' settings.gradle.kts
          sed -i 's|//project(":widgets-in-modal").projectDir|project(":widgets-in-modal").projectDir|' settings.gradle.kts

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api-31

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: Run integration tests with screen recording
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            # Start screen recording in background (max 3 minutes)
            adb shell screenrecord --time-limit 180 /sdcard/test_recording.mp4 &
            RECORD_PID=$!
            
            # Run the tests from root directory
            ./gradlew :widgets-in-modal:connectedAndroidTest --info || true
            
            # Stop recording
            kill $RECORD_PID 2>/dev/null || true
            sleep 2
            
            # Pull the recording
            adb pull /sdcard/test_recording.mp4 ./test_recording.mp4 || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: examples/widgets-in-modal/build/reports/androidTests/

      - name: Upload screen recording
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screen-recording
          path: test_recording.mp4
